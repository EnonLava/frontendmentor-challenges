<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="profile-card">
      <div class="profile-header">
        <img alt=""class="profile-picture" src="images/image-jeremy.png">
        <div class="profile-text-container">
          <p class="profile-text">Report for</p>
          <h1 class="profile-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="profile-buttons-container">
        <a id="daily"   class="profile-button" href="#">Daily</a>
        <a id="weekly"  class="profile-button" href="#">Weekly</a>
        <a id="monthly" class="profile-button" href="#">Monthly</a>
      </div>
    </div>
    <a class="card-container work" href="#">
      <img alt=""class="card-icon" src="images/icon-work.svg">
      <div class="card">
        <div class="card-title-container">
          <h3 class="card-title">Work</h3>
          <img alt=""class="card-button" src="images/icon-ellipsis.svg">
        </div>
        <div class="numbers-container">
          <h2 class="number">0</h2>
          <p class="previous-number">Previous - 0</p>
        </div>
      </div>
    </a>

    <a class="card-container play" href="#">
      <img alt=""class="card-icon" src="images/icon-play.svg">
      <div class="card">
        <div class="card-title-container">
          <h3 class="card-title">Play</h3>
          <img alt=""class="card-button" src="images/icon-ellipsis.svg">
        </div>
        <div class="numbers-container">
          <h2 class="number">0</h2>
          <p class="previous-number">Previous - 0</p>
        </div>
      </div>
    </a>

    <a class="card-container study" href="#">
      <img alt=""class="card-icon" src="images/icon-study.svg">
      <div class="card">
        <div class="card-title-container">
          <h3 class="card-title">Study</h3>
          <img alt=""class="card-button" src="images/icon-ellipsis.svg">
        </div>
        <div class="numbers-container">
          <h2 class="number">0</h2>
          <p class="previous-number">Previous - 0</p>
        </div>
      </div>
    </a>

    <a class="card-container exercise" href="#">
      <img alt=""class="card-icon" src="images/icon-exercise.svg">
      <div class="card">
        <div class="card-title-container">
          <h3 class="card-title">Exercise</h3>
          <img alt=""class="card-button" src="images/icon-ellipsis.svg">
        </div>
        <div class="numbers-container">
          <h2 class="number">0</h2>
          <p class="previous-number">Previous - 0</p>
        </div>
      </div>
    </a>

    <a class="card-container social" href="#">
      <img alt=""class="card-icon" src="images/icon-social.svg">
      <div class="card">
        <div class="card-title-container">
          <h3 class="card-title">Social</h3>
          <img alt=""class="card-button" src="images/icon-ellipsis.svg">
        </div>
        <div class="numbers-container">
          <h2 class="number">0</h2>
          <p class="previous-number">Previous - 0</p>
        </div>
      </div>
    </a>

    <a class="card-container self-care" href="#">
      <img alt=""class="card-icon" src="images/icon-self-care.svg">
      <div class="card">
        <div class="card-title-container">
          <h3 class="card-title">Self Care</h3>
          <img alt=""class="card-button" src="images/icon-ellipsis.svg">
        </div>
        <div class="numbers-container">
          <h2 class="number">0</h2>
          <p class="previous-number">Previous - 0</p>
        </div>     </div>
    </a>
  </main>
  <footer class="attribution-container">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Lava519">Lava519</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>

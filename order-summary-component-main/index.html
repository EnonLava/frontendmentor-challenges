<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <img src="images/illustration-hero.svg" alt="Girl listening to music">
    <h1 class="main-header">Order Summary</h1>

    <p class="sub-header">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>

    <div class="plan">
      <img class="note-icon" src="images/icon-music.svg" alt="Note icon">
      <section class="plan-section">
        <h2 class="plan-header">Annual Plan</h2>
        <p class="price">$59.99/year</p>
      </section>

      <a href="#" class="change-button">Change</a>

    </div>

    <a class="payment-button" href="#">Proceed to Payment</a>
    <a class="cancel-button" href="#">Cancel Order</a>


  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Lava519">Lava519</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img class="logo" alt="rock-paper-scissors" src="images/logo.svg" />
    <div class="score-container">
      <p class="score">Score</p>
      <p id="score">0</p>
    </div>
  </header>
  <main>

    <div class="regular-grid">
        <div class="icon-border paper"><div class="icon-coin"><img class="icon" alt="" src="images/icon-paper.svg" ></div></div>
        <div class="icon-border scissors"><div class="icon-coin"><img class="icon" alt="" src="images/icon-scissors.svg" ></div></div>
        <div class="icon-border rock"><div class="icon-coin"><img class="icon" alt="" src="images/icon-rock.svg" ></div></div>
    </div>

  </main>

  </div>-->
</body>
</html>

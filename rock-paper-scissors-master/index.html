<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Epilogue:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="rules-overlay">
      <h2 class="rules-title">Rules</h2>
      <img class="rules-image" src="images/image-rules.svg">
      <a onClick="toggleRules(false)" role="button" id="close-rules"><img src="images/icon-close.svg"></a>
    </div>
    <header class="header">
      <img class="logo" alt="rock-paper-scissors" src="images/logo.svg" />
      <div class="score-container">
        <p class="score">Score</p>
        <h1 id="score">0</h1>
      </div>
    </header>
    <main>
      <div class="state-1">
        <div class="regular-grid">
          <div onclick='pick("paper")' class="icon-border paper"><div class="icon-coin"><img class="icon" alt="" src="images/icon-paper.svg" ></div></div>
          <div onclick='pick("scissors")' class="icon-border scissors"><div class="icon-coin"><img class="icon" alt="" src="images/icon-scissors.svg" ></div></div>
          <div onclick='pick("rock")' class="icon-border rock"><div class="icon-coin"><img class="icon" alt="" src="images/icon-rock.svg" ></div></div>
        </div>
      </div>
        <div class="state-result">
          <div class="picked-flex">
            <div class="player">
              <div class="coin-slot"><div class="empty"></div></div>
              <p class="picked-text" >You Picked</p>
            </div>
            <div class="com">
              <div class="coin-slot"><div class="empty"></div></div>
              <p class="picked-text" >The House Picked</p>
            </div>
          </div>
        </div>

    </main>
    <footer class="footer">
      <div class="result-container">
        <h2 id="result"></h2>
        <a onclick="reset()" role="button" class="reset-button">PLAY AGAIN</a>
      </div>
      <a onClick="toggleRules(true)" role="button" id="rules-button">Rules</a>
    </footer>
    
    <!--<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>-->
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="cards-container">
      <div class="buttons-container">
        <img class="logo" src="images/logo.svg" alt="Fylo">
        <div class="buttons">
          <div class="icon-button">
            <img id="document" src="images/icon-document.svg" alt="document">
          </div>
          <div class="icon-button">
            <img id="folder" src="images/icon-folder.svg" alt="folder">
          </div>
          <div class="icon-button">
            <img id="upload" src="images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </div>
      <div class="storage-container">
        <p class="storage-description">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="storage">
          <div class="storage-bar">
            <div class="storage-ball">
            </div>
          </div>
        </div>
        <div class="progress">
          <p class="begining">0 GB</p>
          <p class="end">1000 GB</p>
        </div>
        <h1 class="storage-left">185 <span>GB Left</span></h1>
      </div>
    </div>

  </main>
  <footer class="attribution-container">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Lava519">Lava519</a>.
    </div>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bg-top" src="images/bg-pattern-top.svg">
  <img class="bg-bot" src="images/bg-pattern-bottom.svg">
  <main>

    <img class="profile-picture" src="images/image-victor.jpg">
      <h1 class="name">Victor Crest <span>26</span></h1>
      <p class="location">London</p>
      <div class="numbers-container">
        <section class="numbers">
          <h2 class="number">80K</h2>
          <p class="number-description">Followers</p>
        </section>
        <section class="numbers">
          <h2 class="number">803K</h2>
          <p class="number-description">Likes</p>
        </section>
        <section class="numbers">
          <h2 class="number">1.4K</h2>
          <p class="number-description">Photos</p>
        </section>
      </div>
  </main>
  
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lava519</a>.
  </div>
</body>
</html>
